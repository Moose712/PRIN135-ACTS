<!DOCTYPE html>
<html>
<head>
  <title>My Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey form</p>
  
  <form id="survey-form" action="#" method="POST">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <label>Radio Buttons:</label>
    <div>
      <input type="radio" id="radio1" name="radioGroup" value="radio1">
      <label for="radio1">Option 1</label>
    </div>
    <div>
      <input type="radio" id="radio2" name="radioGroup" value="radio2">
      <label for="radio2">Option 2</label>
    </div>

    <label>Checkboxes:</label>
    <div>
      <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
      <label for="checkbox1">Checkbox 1</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox2" name="checkboxGroup" value="checkbox2">
      <label for="checkbox2">Checkbox 2</label>
    </div>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
